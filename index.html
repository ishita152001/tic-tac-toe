<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="box">
        <div id="body">
        <div class="container heading">TIC-TAC-TOE GAME</div>
        <img src="tic.png">
        </div>
        <div class="gameInfo">Turn for X!!</div>
        <div class="gameContainer">
        <div class="cont">
            <div class="line"></div>
            <div class="gBox bt-0 bl-0"><span class="textBox"></span></div>
            <div class="gBox bt-0"><span class="textBox"></span></div>
            <div class="gBox bt-0 br-0"><span class="textBox"></span></div>
            <div class="gBox bl-0"><span class="textBox"></span></div>
            <div class="gBox"><span class="textBox"></span></div>
            <div class="gBox br-0"><span class="textBox"></span></div>
            <div class="gBox bl-0 bb-0"><span class="textBox"></span></div>
            <div class="gBox bb-0"><span class="textBox"></span></div>
            <div class="gBox bb-0 br-0"><span class="textBox"></span></div>
        </div>
    </div>
       
    </section>

    

    <script src="index.js"></script>

    <!-- Optional JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>
</body>

</html>
